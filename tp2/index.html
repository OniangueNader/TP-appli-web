<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TP2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="formulaire.js"></script>
        <link rel="stylesheet" href="styles_tp2.css">
        <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">
    </head>
    <body>
        <div class="title card-header bg-dark" style="background-color: rgba(245,245,245,0.4); margin-left: 30px; max-width: 90%;">
            <p id="form_title">Dossier de Candidature</p>
        </div>
        <!-- Corps du formulaire -->
        <div div class="card-body" style="background-color: rgba(245,245,245,0.8); margin-left: 30px;  max-width: 90%;">       
            <form class="border border-light">
                <div class="form-row mb-4">
                    <div class="col">
                        <label for="nom">Nom*</label>
                        <input type="text" id="nom" class="form-control" placeholder="ex : Dupont" required>
                    </div>
                    <div class="col">
                        <label for="prenom">Prenom*</label>
                        <input type="text" id="prenom" class="form-control" placeholder="ex : toto" required>
                    </div>
                </div>
                <label>Sexe</label>
                <select class="browser-default custom-select">
                    <option>M</option>
                    <option>F</option>
                    <option>Autre</option>
                </select>
                <br>
                <label for="date">Date de naissance*</label>
                <input type="date" id="date" class="form-control" placeholder="ex: hh/mm/aaaa" required>
                <label for="adresse">Adresse*</label>
                <input type="text" id="adresse" class="form-control" placeholder="ex : 7 rue de toto, 75xxx Paris."required>
                <label for="mail">Email*</label>
                <input type="email" id="mail" class="form-control" placeholder="ex : toto.dupont@mail.com" required>
                <input type="submit" value="Valider" class="btn btn-info my-4 btn-block" onclick="validation()" required>
            </form>
        </div>
    </body>
</html>
