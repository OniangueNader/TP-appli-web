<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TP3</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
        <script src="js/jquery-3.2.1.slim.min.js"></script>

        <!-- CSS boostrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles_tp3.css">
        <script src="js/popper.min.js"></script>

        <!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->
        <script src="js/bootstrap.min.js"></script>
        <script src="form-jquery-validation.js"></script>
  </head>
  <body>
    <div class="title card-header bg-dark" style="background-color: rgba(245,245,245,0.4); margin-left: 30px; max-width: 90%;">
        <p id="form_title">Dossier de Candidature</p>
    </div>
    <!-- Corps du formulaire -->
    <div class="card-body" style="background-color: rgba(245,245,245,0.8); margin-left: 30px;  max-width: 90%;">       
        <form id = "form" class="border border-light">
            <div class="form-row mb-4">
                <div class="col">
                    <label for="nom_label">Nom*</label>
                    <input type="text" id="nom" class="form-control" placeholder="ex : Dupont" >
                </div>
                <div class="col">
                    <label for="prenom_label">Prenom*</label>
                    <input type="text" id="prenom" class="form-control" placeholder="ex : toto" >
                </div>
            </div>
            <label>Sexe</label>
            <select class="browser-default custom-select">
                <option>M</option>
                <option>F</option>
                <option>Autre</option>
            </select>
            <br>
            <label for="date">Date de naissance*</label>
            <input type="date" id="date" class="form-control" placeholder="ex: jj/mm/aaaa"  >
            <label for="adresse">Adresse*</label>
            <input type="text" id="adresse" class="form-control" maxlength="50" placeholder="ex : 7 rue de toto, 75xxx Paris." >
            <label for="mail">Email*</label>
            <input type="email" id="mail" class="form-control" maxlength="30" placeholder="ex : toto.dupont@mail.com">

            <button class="open">Submit</button>
        </form>
    </div>
    
    <div class="modalBox" id="modal">
      <div class="modal-header">
        <div class="title">Example Modal</div>
        <button data-close-button class="close-button" id="closeBtn">&times;</button>
      </div>
      <div class="modal-body">
        Lorem ipsum dolor sit amet consectetur. aedazdazdaz
      </div>
    </div>
    <div class="" id="overlay"></div>
    </body>
</html>
